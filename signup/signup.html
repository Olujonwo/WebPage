<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <style>
      .btn {
        text-decoration: none;
        color: white;
        background-color: rgb(230, 16, 87);
        border-radius: 10px;
        width: 100px;
        border-style: 2px solid rgba(230, 16, 87);
        padding: 6px;
        border: none;
      }

      .container {
        width: 100px;
        height: 100px;
      }
      .space {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <p>SIGN UP</p>

        <label for="username">Username</label
        ><input type="text" class="space" name="username" />

        <label for="Email">Email</label>
        <input type="text" name="Email" class="space" />

        <label for="Password">Password</label
        ><input type="text" name="Password" class="space" />
      </form>
      <br />
      <a href="/index.html" class="btn">Sign-Up</a>
    </div>
  </body>
</html>
